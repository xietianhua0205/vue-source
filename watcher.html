<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watcher学习</title>
</head>
<body>
<div id="app">{{ a }}</div>
<!--<script src="/node_modules/vue/dist/vue.js"></script>-->
<script src="/dist/vue.js"></script>
<script>
    // vue 版本
    let vm = new Vue({
        el: '#app',
        data: {
            a: 1
        },
        methods: {
            aa () {
                console.log(2000)
            }
        },
        //  watch 基本使用方式：
        // 1. 属性: 方法
        // 2. 属性： 数组
        // 3. 属性: 对象
        // 4. 属性： 字符串
        watch: {
            a (newValue, oldValue) {
                console.log(newValue)
            }
            // a: {
            //     handler (newValue, oldValue) {
            //         console.log(newValue, oldValue)
            //     }
            // }
            // "a": [
            //     (newValue, oldValue)=>{
            //       console.log(newValue)
            //     },
            //     (newValue, oldValue)=>{
            //         console.log(newValue)
            //     }
            // ]
            // a: 'aa'
        }
    })
    // vm.$watch('a', (newValue) => {
    //     console.log(newValue)
    // })
    setTimeout(() => {
        vm.a = 2
        // 2.7.14 版本 watcher 的方法有些许变动
        console.log(vm)
    }, 3000)
</script>
</body>
</html>
